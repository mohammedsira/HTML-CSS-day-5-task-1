<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENT update</title>
    <link rel="stylesheet" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body>
    <main class="complete-page">
        <div class="box"></div>
        <h1 class="event text-center">EVENT 1</h1>
        <h3 class="sub text-center"> Number of available seats: 23</h3><br><br>
        <form class="form-section">
            <div class="img h-25 w-25 ">
                <img src="https://static.vecteezy.com/system/resources/previews/018/765/757/original/user-profile-icon-in-flat-style-member-avatar-illustration-on-isolated-background-human-permission-sign-business-concept-vector.jpg"
                    alt=" Image" class="img-fluid" />
            </div>
            <section class="right-section">
                <div class="containers ">
                    <p><br>
                        <lable for="name" class="name">Name:</lable>
                        <input type="text" class="name w-50 " id="name" required>
                    </p>
                    <p>
                        <lable for="mail" class="email">Email:</lable>
                        <input type="email" class="email w-50 " id="email" required>
                    </p>
                    <p>

                        <lable for="Number" class="po-number">Phone No:</lable>
                        <input type="tel" class="po-number w-50" id="po-number" required>
                    </p>
                    <p>
                        <lable for="seats">Number of Seats:</lable>
                        <select class="number w-50 " id="number">
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </p>
                    </p>
                    <lable for="Name" class="atte-name">Name of Attendee 2:</lable>
                    <input type="text" class="atte-name w-50" id="atte-name" required>
                    </p>
                    <button class="submit">submit</button> &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="cancel">cancel</button>
                </div>
            </section>

        </form>

</body>

</main>

</html>
